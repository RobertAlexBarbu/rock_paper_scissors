<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock Paper Scissors!</title>
        <meta charset="utf-8">
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="game">
            <h1>Rock - Paper - Scissors</h1>
            <div class="buttons">
                <button class="rockBtn">Rock</button>
                <button class="paperBtn">Paper</button>
                <button class="scissorsBtn">Scissors</button>
            </div>
            <div class="score-section">
                <h2>First to 3 wins!</h2>
                <div class="scores">
                    <div class="playerScore"></div>
                    <div class="computerScore"></div>
                </div>
            </div>
            <div class="message-section"></div>
            
        </div>
    </body>
</html>
